<!DOCTYPE html>
<html>
    <head>
        <title>Billiards Scoreboard</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <link rel="manifest" href="manifest.webmanifest">
        <meta name="apple-mobile-web-app-title" content="Billiards Scoreboard">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/icon_120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/icon_152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="icons/icon_167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/icon_180.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#002080">
        <link rel="stylesheet" href="style/fonts.css">
        <link rel="stylesheet" href="style/style.css">
        <script type="application/javascript" src="script/appframework.js"></script>
        <script type="application/javascript" src="script/scoreboard.js"></script>
    </head>
    <body>
        <div id="screenResources" hidden>
            <div id="main" class="app_screen">
                <div class="title">
                    <h1>Billiards Scoreboard</h1>
                </div>
                <div class="content center">
                    <button onclick="app.currentScreen.newMatchClicked();">@res:newmatch</button>
                </div>
            </div>
            <div id="new_match" class="app_screen">
                <div class="title">
                    <h2 id="title">@res:newmatch</h2>
                </div>
                <div class="content center">
                    <div class="container">
                        <form id="playersForm" onsubmit="return app.currentScreen.formSubmit();">
                            <span id="errorLabel" class="error"></span><br>
                            <div class="input_container">
                                <span class="input">
                                    <label id="player1label" for="player1"></label><input type="text" id="player1" name="player1" title="@res:validPlayerNameCharacters" pattern="[\w\s]+" required>
                                </span>
                                <span class="input">
                                    <label id="player2label" for="player2"></label><input type="text" id="player2" name="player2" title="@res:validPlayerNameCharacters" pattern="[\w\s]+" required>
                                </span>
                            </div>
                            <br>
                            <input id="startButton" class="right" type="submit" value="@res:start">
                        </form>
                        <button id="backButton" class="cancel left" onclick="app.currentScreen.backClicked();">@res:back</button>
                    </div>
                </div>
            </div>
            <div id="match" class="app_screen">
                <div class="scoreboard">
                    <div class="top_buttons">
                        <button onclick="app.currentScreen.exitClicked();">@res:exit</button><button onclick="app.currentScreen.editClicked();">@res:edit</button>
                    </div>
                    <div class="scores">
                        <button id="player1ScoreHolder" class="score_holder" onclick="app.currentScreen.playerClicked(0);">
                            <span id="player1Name" class="player_name"></span>
                            <span id="player1Score" class="score"></span>
                        </button><button id="player2ScoreHolder" class="score_holder" onclick="app.currentScreen.playerClicked(1);">
                            <span id="player2Name" class="player_name"></span>
                            <span id="player2Score" class="score"></span>
                        </button>
                    </div>
                    <div id="bottom" class="bottom">
                        <div id="buttons" class="buttons">
                            <div class="calculator">
                                <span id="inputText" class="input"></span>
                                <span class="row">
                                    <button onclick="app.currentScreen.numberClicked(1);">1</button><button onclick="app.currentScreen.numberClicked(2);">2</button><button onclick="app.currentScreen.numberClicked(3);">3</button>
                                </span>
                                <span class="row">
                                    <button onclick="app.currentScreen.numberClicked(4);">4</button><button onclick="app.currentScreen.numberClicked(5);">5</button><button onclick="app.currentScreen.numberClicked(6);">6</button>
                                </span>
                                <span class="row">
                                    <button onclick="app.currentScreen.numberClicked(7);">7</button><button onclick="app.currentScreen.numberClicked(8);">8</button><button onclick="app.currentScreen.numberClicked(9);">9</button>
                                </span>
                                <span class="row">
                                    <button id="signButton" onclick="app.currentScreen.signClicked();">-</button><button onclick="app.currentScreen.numberClicked(0);">0</button><button class="send image" onclick="app.currentScreen.sendClicked();"><img src="images/Send.svg" alt="@res:addturn"></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="win" class="app_screen">
                <div class="title">
                    <h2 id="winLabel"></h2>
                </div>
                <div class="content center">
                    <div class="container">
                        <div>
                            <span class="win_score_holder"><span id="player1Name" class="player_name"></span><span id="player1Score" class="score"></span></span><span class="win_score_holder"><span id="player2Name" class="player_name"></span><span id="player2Score" class="score"></span></span>
                        </div>
                        <button id="undoButton" class="cancel left" onclick="app.currentScreen.undoClicked();">@res:undo</button>
                        <button id="finishButton" class="right" onclick="app.currentScreen.finishClicked();">@res:finish</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
